{% extends 'afriventapp/event_app/layout.html' %}
{% load static %}

{% block content %}
    <main class="center-flex">
            <div class="account-form container">
                <h1 class="text-center text-white">LOGIN</h1>
                <form method="POST"  class="">
                    {% csrf_token %}
                        <div class="form-group col-md-12">
                        <label for="username">Username</label>
                        <input type="text" class="form-control"  id="username" name="username" aria-describedby="username" placeholder="Enter Username">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group col-md-12">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="align_center ">
                        <button type="submit" class="btn btn-primary ">Sign In</button>
                    </div>  
                    <div class="align_center">
                    <a class="align_center" href="{% url 'account:register' %}"> Sign up </a> | 
                    <a class="align_center" href="{% url 'password_reset' %}">Forgot Password? </a>
                </div>
                </form>
            </div>
  
   

    </main>
{% endblock %}
